<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选 反选</title>
    <script src="../js/jquery-3.2.0.min.js"></script>
    <style>
        input[type='checkbox'] {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <button name="all-selected">全选</button>
    <button name="cancel-selected">取消全选</button>
    <button name="invert-selected">反选</button><br/><!-- <br/><br/> -->     <!-- <br/>表示换行 -->

    <label for="ID1">选项1</label>     <!-- label是为了点击文字的时候也进行勾选 -->
    <input type="checkbox" id="ID1"><br/>  <!-- input表示勾选框 -->
    <label for="ID2">选项2</label>
    <input type="checkbox" id="ID2"><br/>
    <label for="ID3">选项3</label>
    <input type="checkbox" id="ID3">

    <script>
        $(function(){
            $("button[name='all-selected']").click(function(){
                $("input[type='checkbox']").prop({ checked:true });   
             })                                                             
                                                                       // prop表示获取标签的固有属性
            $("button[name='cancel-selected']").click(function(){
                $("input[type='checkbox']").prop({ checked:false });
            })

            $("button[name='invert-selected']").click(function(){
                $("input[type='checkbox']").each(function(index,item){
                    $(item).prop({ checked:!$(item).prop("checked")});
                })
            })
        })
    </script>
</body>
</html>
